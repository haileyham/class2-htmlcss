<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/1-7.css" rel="stylesheet">
  <title>1-7 html</title>
</head>
<body>


  <div class="form-background">
    <div class="form-white">
      <form action="">
        <div class="w-100">
        <h3>Contact Us</h3>
        <p>Your Email</p>
        <input type="email" class="form-input" placeholder="email@example.com">
      </div>
        <div class="w-50">
          <p>First Name</p>
          <input type="text">
        </div>

        <div class="w-50">
          <p>Last Name</p>
          <input type="text">
        </div>
        <div style="clear:both;"></div>

        <div class="w-100">
          <p>Message</p>
          <textarea class="form-input"></textarea>
        </div>

        <div>
          <!-- checkbox를 왼쪽으로 옮기는 정확한 법을 모르겠음
          margin에-주면 움직이긴하는데 창 크기에 가변적이라 ㅠ -->
          <div class="check-box">
            <input id="sub" type="checkbox">
          <label for="sub">Subscribe</label>
          </div>
          <button class="yellow-button">SEND</button>
        </div>
      </form>
    </div>
  </div>





</body>
</html>
