<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>기본정보</legend>
      <p>
        <label for="userid">아이디</label>
        <input type="text" id="userid">
      </p>
      <p>
        <label for="passwd">비번</label>
        <input type="password" id="passwd">
      </p>
      <p>
        <label for="textt">내용</label>
        <textarea name="" id="textt" cols="30" rows="10"></textarea>
      </p>
    </fieldset>
  </form>

  <select name="city" id="city">
    <option value="강북구">강북구</option>
    <option value="강남구">강남구</option>
    <option value="서초구">서초구</option>
  </select>
  <br>
  <br>
  <br>
  <br>
  <br>
  <select name="city" id="city" size="3">
    <optgroup label="서울시">
      <option value="강북구">강북구</option>
      <option value="강남구">강남구</option>
      <option value="서초구">서초구</option>
    </optgroup>
    <optgroup label="경기도 성남시">
      <option value="중원구">중원구</option>
      <option value="분당구">분당구</option>
    </optgroup>
  </select>
</body>

</html>
