<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/1-6.css" rel="stylesheet">
  <title>1-6 html</title>
</head>

<body>
  <div class="login-container">
    <h2>contact us</h2>
    <div class="login-email">
      <p>Your Email</p>
      <input type="email" placeholder="email@example.com">
    </div>
    <div class="login-name">
      <div class="login-first-name">
        <p>First name</p>
        <input type="text">
      </div>
      <div class="login-last-name">
        <p>Last name</p>
        <input type="text">
      </div>
    </div>
    <div class="login-message">
      <p>Message</p>
      <input type="text">
    </div>
    <br>
    <div class="login-botton">
      <div class="login-sub">
        <input type="checkbox">
        <p>Subscribe</p>
      </div>
      <div class="login-send">
        <button type="submit">SEND</button>
      </div>
    </div>
    <div class="login-last" style="clear:both;"></div>
  </div>



</body>

</html>
